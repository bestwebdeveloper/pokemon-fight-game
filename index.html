<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <header>
            <img alt="Pokemon logo" class="logo" title="Reset Game" src="./assets/Pokemon_logo.png">
        </header>
        <div class="playground">
            <div class="pokemon js-player-pokemon"></div>

            <div class="control js-actions-block">
                <button class="button js-start-button">Start battle!</button>
            </div>

            <div class="pokemon js-enemy-pokemon"></div>
        </div>
    </div>
    <div class="catch_screen"></div>

    <script src="main.js"></script>
</body>

</html>
